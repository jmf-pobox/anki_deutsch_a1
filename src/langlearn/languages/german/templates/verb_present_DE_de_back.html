{{#Image}}<div class="image-container">{{Image}}</div>{{/Image}}

<div class="verb-forms">
    <div class="word-with-audio">
        <span class="german">{{Infinitive}}</span>
        {{#WordAudio}}<span class="inline-audio">ðŸ”Š {{WordAudio}}</span>{{/WordAudio}}
    </div>
    
    <div class="conjugation-grid">
        <div class="conjugation-header">{{Tense}}</div>
        <div class="conjugation-row">
            <span class="pronoun">ich</span>
            <span class="conjugated-form">{{Ich}}</span>
        </div>
        <div class="conjugation-row">
            <span class="pronoun">du</span>
            <span class="conjugated-form">{{Du}}</span>
        </div>
        <div class="conjugation-row">
            <span class="pronoun">er/sie/es</span>
            <span class="conjugated-form">{{Er}}</span>
        </div>
        <div class="conjugation-row">
            <span class="pronoun">wir</span>
            <span class="conjugated-form">{{Wir}}</span>
        </div>
        <div class="conjugation-row">
            <span class="pronoun">ihr</span>
            <span class="conjugated-form">{{Ihr}}</span>
        </div>
        <div class="conjugation-row">
            <span class="pronoun">sie</span>
            <span class="conjugated-form">{{Sie}}</span>
        </div>
    </div>
</div>

<div class="example-with-audio">
    <span class="example-sentence">{{Example}}</span>
    {{#ExampleAudio}}<span class="inline-audio">ðŸ”Š {{ExampleAudio}}</span>{{/ExampleAudio}}
</div>

<div class="back-hint-container">
    <button class="hint-button" onclick="showBackHint()">ðŸ’¡ Hint</button>
    <div id="back-hint-content" class="hint-content hidden">{{English}}</div>
</div>

<script>
function showBackHint() {
    var hint = document.getElementById('back-hint-content');
    var button = document.querySelector('.back-hint-container .hint-button');
    hint.classList.remove('hidden');
    button.style.display = 'none';
}
</script>
