<!-- German Article Gender Cloze Card - Front -->
<div class="card">
    <!-- Cloze text with blank -->
    <div class="cloze-question">
        {{cloze:Text}}
    </div>
    
    <!-- Media (image/audio) -->
    <div class="media">
        {{#Image}}
            <img src="{{Image}}" alt="Visual aid">
        {{/Image}}
        
        {{#Audio}}
            {{Audio}}
        {{/Audio}}
    </div>
</div>
