<!-- German Article Case Context Cloze Card - Front -->
<div class="card">
    <!-- Context sentence with cloze blank -->
    <div class="context-sentence">
        {{cloze:Text}}
    </div>
    
    <!-- Media (image/audio) -->
    <div class="media">
        {{#Image}}
            <img src="{{Image}}" alt="Visual context">
        {{/Image}}
        
        {{#Audio}}
            {{Audio}}
        {{/Audio}}
    </div>
</div>
