{{#Image}}<div class="image-container">{{Image}}</div>{{/Image}}

<div class="part-of-speech">Verb - Imperativ</div>

<div class="imperative-prompt">
    <div class="imperative-challenge">
        <div class="imperative-label">Gib Befehle mit diesem Verb:</div>
        <div class="command-prompts">
            <div class="command-item">du: ___</div>
            <div class="command-item">wir: ___</div>
            <div class="command-item">ihr: ___</div>
            <div class="command-item">Sie: ___</div>
        </div>
    </div>
</div>

<div class="hint-container">
    <button class="hint-button" onclick="showHint()">ðŸ’¡ Tipp</button>
    <div id="hint-content" class="hint-content hidden">{{English}}</div>
</div>

<script>
function showHint() {
    var hint = document.getElementById('hint-content');
    var button = document.querySelector('.hint-button');
    hint.classList.remove('hidden');
    button.style.display = 'none';
}
</script>
